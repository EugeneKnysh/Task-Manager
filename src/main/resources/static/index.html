<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/js/index.js"></script>
</head>
<body>
<div class="container">
    <div class="line">
        <p class="date"></p>
    </div>
    <div class="line">
        <div class="month-switch">
            <a id="prev_month" class="stretched-link" href="#"><</a>
        </div>
        <div class="calendar">
            <table id="calendar">
                <tr>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th class="weekend">Sat</th>
                    <th class="weekend">Sun</th>
                </tr>

                <!--CONTENT-->

            </table>
        </div>
        <div class="month-switch">
            <a id="next_month" class="stretched-link" href="#">></a>
        </div>
    </div>
</div>
</body>
</html>
