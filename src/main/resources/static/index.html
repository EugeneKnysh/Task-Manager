<div class="container">
    <div class="line">

        </div>
        <div class="calendar">
            <table id="calendar">
                <tr>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th class="weekend">Sat</th>
                    <th class="weekend">Sun</th>
                </tr>

                <!--CONTENT-->

            </table>
        </div>
        <div class="month-switch">
            <a id="next_month" class="stretched-link" href="#">></a>
        </div>
    </div>
</div>
</body>
